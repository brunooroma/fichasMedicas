<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Fichas Medicas</title>
</head>

<body>
    <header>
        <nav id="nav" class="header__nav">
            <div id="navFecha">
                <div id="fecha"></div>
            </div>
            <div>
            <h1>Fichas Medicas</h1>
            </div>
            <div>
            <input type="text" id="inputFiltrar" placeholder="Buscar..">
            </div>
        </nav>
    </header>

    <main id="principal">
        <div id="divMedicos">
            <h2 id="titulo">Medicos</h2>
            <section id="mostrarPersonas">
                <div id="mostrarTodosLosMedicos">

                </div>

            </section>
        </div>
        <div id="divPacientes">
            <h2 id="titulo">Pacientes</h2>
            <section id="mostrarPersonas">
                <div id="mostrarTodosLosPacientes">

                </div>

            </section>
            <section>
                <div id="formularioRegistro">
                    <h3>Complete los datos del paciente</h3>
                    <form id="formulario">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <input type="number" name="edad" id="edad" placeholder="Edad">
                        <input type="text" name="diagnostico" id="diagnostico" placeholder="Diagnostico">
                        <input type="number" name="medicoID" id="medicoID" placeholder="MedicoID">
                        <button id="registrarPaciente">Registrar Paciente</button>

                    </form>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/clases.js"></script>
    <script src="./js/scripts.js"></script>


</body>


</html>
