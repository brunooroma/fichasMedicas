<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/265e92ef12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sistema de Turnos</title>
</head>

<body id="cuerpo">
    <header>
        <nav id="nav" class="header__nav">
            <div id="divModo">
                <button id="botonModo">
                    <i class="fa-regular fa-moon fa-xl"></i>
                </button>
            </div>
            <div>
                <h1>Sistema de Turnos</h1>
                </div>
            <div id="navFecha">
                <div id="fecha"></div>
            </div>
        </nav>
    </header>

    <main id="principal">
        <div id="divMedicos" class="formatoDivs">
            <div id="tituloMedicos">
                <h2 id="titulo">Medicos</h2>
                <input type="text" id="inputFiltrarMedico" placeholder="Buscar medico...">
            </div>
            <section id="mostrarPersonas">
                <div id="mostrarTodosLosMedicos">

                </div>
            </section>
        </div>
        <div id="divPacientes" class="formatoDivs">
            <h2 id="titulo">Pacientes</h2>
            <section>
                <div id="formularioRegistro">
                    <h3>Complete los datos del paciente</h3>
                    <form id="formulario">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="inputFormulario">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="inputFormulario">
                        <input type="number" name="edad" id="edad" placeholder="Edad" class="inputFormulario">
                        <input type="text" name="email" id="email" placeholder="Email" class="inputFormulario">
                        <button id="registrarPaciente">Registrar Paciente</button>
                    </form>
                    <input type="text" id="inputFiltrarPaciente" placeholder="Buscar paciente...">
                </div>
            </section>
            <section id="mostrarPersonas">
                <div id="mostrarTodosLosPacientes">

                </div>
            </section>
        </div>
        <div>
            <section>
                <div id="divFecha" class="formatoDivs">
                    <h2 id="titulo">Fecha</h2>
                    <div class="divFecha">
                        <h3>Seleccionar Fecha</h3>
                        <input type="date" id="fechaTurno" name="fechaTurno">
                        <button id="confirmarFecha">Confirmar Fecha</button>
                    </div>
                </div>
            </section>
        </div>
        <div>
            <section id="mostrarElementosTurno">
                <div class="mostrarTurno">
                    <h2 id="titulo">Turno</h2>
                    <div id="listadoTurno">
                        <h3>Detalle del turno</h3>
                        <div id="divTurno">

                        </div>
                        <button id="confirmarTurno" class="oculto">Confirmar Turno</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/clases.js"></script>
    <script src="./js/scripts.js"></script>

</body>
</html>
